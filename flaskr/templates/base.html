<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}  - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <nav>
            <h1><a href="{{ url_for('index') }}">Flaskr</a></h1>
            <ul>
                {% if g.user %}
                    <li><span class="username">{{ g.user['username'] }}</span></li>
                    <li><a href="{{ url_for('auth.logout') }}" class="btn">Log Out</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.register') }}" class="btn">Register</a></li>
                    <li><a href="{{ url_for('auth.login') }}" class="btn">Log In</a></li>
                {% endif %}
            </ul>
        </nav>
        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>
    </div>
</body>
</html>
